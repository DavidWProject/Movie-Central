<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <title>MovieHub</title>

</head>

<body>

    <button id="myBtn" title="Go to top">Top</button>
    <!-- <a onclick="topFunction()" href="#" id="scroll"><span></span></a> -->

    <div class="container-fluid">

        <div class="row">

            <div class="col-lg-1">

            </div>

            <div class="col-lg-10">
                <h1 class="display-1"> MovieHub </h1>
            </div>

            <div class="col-lg-1">

                <form id="content">
                    <input type="text" name="input" class="input">
                    <button type="reset" class="search"></button>
                </form>

            </div>
        </div>

        <div class="row">
            <div class="col-lg-1">

            </div>
            <div class="col-lg-10">
                <h2>MovieHub is a convenient web application that allows the user to search and preview movies.</h2>
                <p>
                    Welcome to Movie Hub, In the search icon, you can search for movie titles and preview each selection below. Enjoy!
                </p>

            </div>
            <div class="col-lg-1">

            </div>

        </div>

        <div class="row">

            <div class="col-lg-1">

            </div>

            <div class="col-lg-10">

                <p>
                    <button class="btn btn-info btn-1" type="button" data-toggle="collapse" data-target="#multiCollapse1" aria-expanded="true"
                        aria-controls="multiCollapse1">Search for a movie
                    </button>
                    <button class="btn btn-info btn-2" type="button" data-toggle="collapse" data-target="#multiCollapse2" aria-expanded="false"
                        aria-controls="multiCollapse2">Movie Ratings and Additional Information</button>
                    <button class="btn btn-info btn-3" type="button" data-toggle="collapse" data-target="#multiCollapse3" aria-expanded="false"
                        aria-controls="multiCollapse3">Movie Gifs / Preview</button>
                </p>

                <div class="row">

                    <div class="col-lg-12">

                        <p class="instructions">Press the buttons below to show your searches</p>

                        <div class="collapse show multi-collapse" id="multiCollapse1">

                            <div class="card card-body">
                                <!-- Rendered Buttons will get Dumped Here  -->
                                <div id="buttons-view"></div>

                                <form id="movie-form">
                                    <label for="movie-input">&nbsp;Add a Movie&emsp;</label>
                                    <input type="text" id="movie-input">
                                    <br>

                                    <!-- Button triggers new movie to be added -->
                                    <input id="add-movie" class="movie-btn" type="submit" value="&#x1F50D;&ensp;Search">
                                </form>
                            </div>

                        </div>

                    </div>

                    <div class="col-lg-12">

                        <div class="collapse multi-collapse" id="multiCollapse2">
                            <div class="card card-body">
                                <!-- Movies will Get Dumped Here -->
                                <div id="movies-view"></div>
                            </div>
                        </div>

                    </div>

                    <div class="col-lg-12">

                        <div class="collapse multi-collapse" id="multiCollapse3">

                            <div class="card card-body">
                                    <div id="favorites-appear-here"></div>
                                    <div id="gifs-appear-here"></div>
                            </div>

                        </div>

                    </div>

                    <div class="col-lg-12">

                        <div class="collapse multi-collapse" id="multiCollapse4">

                            <div class="card card-body">
                                
                            </div>

                        </div>

                    </div>

                </div>

            </div>

            <div class="col-lg-1">

            </div>

        </div>

        <div class="row">
            <div class="col-lg-1">

            </div>
            <div class="col-lg-10">

            </div>
            <div class="col-lg-1">

            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
